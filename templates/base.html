{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Your Website{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script
      src="https://kit.fontawesome.com/3f318d0e4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img
            src="{% static 'images/Homepage_Icon_carrot.png' %}"
            alt="Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                href="{% url 'recipes:recipe_list' %}"
                >Recipes</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                href="{% url 'ingredients:ingredient_list' %}"
                >Ingredients</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                href="{% url 'recipes:ingredient_search' %}"
                >Search</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                href="{% url 'recipes:recipe_create' %}"
                >+Recipe
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href={% url 'about' %}>About Me</a>
            </li>
            <li class="nav-item ms-3">
              {% if request.user.is_authenticated %}
              <a
                class="btn btn-outline-danger"
                href="{% url 'logout_success' %}"
                >Logout</a
              >
              {% else %}
              <a class="btn btn-outline-primary" href="{% url 'login' %}"
                >Login</a
              >
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Block -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
